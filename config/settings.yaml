timezone: Europe/Oslo

modes:
  dry_run: true
  llm_enabled: true
  approval_required: true

database:
  path: data/telegram_social_agent.db

paths:
  style_path: ./STYLE.md
  models_path: ./MODELS.md

telegram:
  poll_interval_seconds: 1

platforms:
  x_enabled: true
  threads_enabled: true
  linkedin_enabled: true

platform_limits:
  x_max_chars: 280
  threads_max_chars: 500
  linkedin_max_chars: 3000

routing:
  summarize:
    - openai:gpt-4.1-mini
    - anthropic:claude-3-5-haiku-latest
    - gemini:gemini-1.5-flash
  draft_x:
    - openai:gpt-4.1
    - anthropic:claude-3-7-sonnet-latest
    - gemini:gemini-1.5-pro
  draft_threads:
    - openai:gpt-4.1
    - anthropic:claude-3-7-sonnet-latest
    - gemini:gemini-1.5-pro
  draft_linkedin:
    - openai:gpt-4.1
    - anthropic:claude-3-7-sonnet-latest
    - gemini:gemini-1.5-pro
  check:
    - openai:gpt-4.1-nano
    - anthropic:claude-3-5-haiku-latest
    - gemini:gemini-1.5-flash-8b

llm:
  temperature: 0.4
  max_tokens: 700
  timeout_seconds: 30

pricing:
  openai:gpt-4.1-mini:
    input_per_1k: 0.0004
    output_per_1k: 0.0016
  openai:gpt-4.1:
    input_per_1k: 0.002
    output_per_1k: 0.008
  openai:gpt-4.1-nano:
    input_per_1k: 0.0001
    output_per_1k: 0.0004
  anthropic:claude-3-5-haiku-latest:
    input_per_1k: 0.00025
    output_per_1k: 0.00125
  anthropic:claude-3-7-sonnet-latest:
    input_per_1k: 0.003
    output_per_1k: 0.015
  gemini:gemini-1.5-flash:
    input_per_1k: 0.00015
    output_per_1k: 0.0006
  gemini:gemini-1.5-flash-8b:
    input_per_1k: 0.00008
    output_per_1k: 0.0003
  gemini:gemini-1.5-pro:
    input_per_1k: 0.00125
    output_per_1k: 0.005
